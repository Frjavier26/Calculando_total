<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="page">

        <div class="card">
            <img src="/assets/img/laptop.jpg" alt="" srcset="">
            <h1>Laptop Gamer</h1>

            <div class="input-1">
                <input id="cantidad-input" placeholder="cantidad" type="text">
            </div>
            <div class="input-2">
                <input id="color-input" placeholder="color" type="text">
            </div>
            <div class="price-container">
                <h2>Precio: <span id="resultado"></span></h2>
            </div>
            <div>
                <button id="boton-calcular" onclick="calculaTotal()">Calcular Total: </button>
            </div>

        </div>
        <div class="card-2">
            <div class="suma-total">
                <h3>La suma total es: <span id="suma-total"></span></h3>

            </div>
            <div class="cantidad-total">
                <h2>Cantidad total: <span id="cantidadLaptop"></span></h2>
            </div>
            <div class="color-total">
                <h2>Color: </h2>
                <div class="bola-color"></div>
            </div>
        </div>
    </div>
    <script src="/assets/Js/script.js"></script>
</body>

</html>
